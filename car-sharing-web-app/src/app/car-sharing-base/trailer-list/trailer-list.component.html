<div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-hover table-bordered table-striped mb-0 ">
        <thead>
            <tr class="bg-dark text-white">
                <th>index</th>
                <th>max overload</th>
                <th>tires count</th>
                <th>hook type</th>
                <th>has cover</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let trailer of trailerList; index as i">
                <td>{{i+1}}</td>
                <td>{{trailer.maxOverload}}</td>
                <td>{{trailer.tiresCount}}</td>
                <td>{{trailer.hookType}}</td>
                <td>{{trailer.hasCover}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>index</th>
                <th>max overload</th>
                <th>tires count</th>
                <th>hook type</th>
                <th>has cover</th>
            </tr>
        </tfoot>
    </table>
</div>
